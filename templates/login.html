{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.jpg' %}" />

    <title>ToDo</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid " style="display: flex; justify-content: center;">
            <span class="navbar-text ">
                <h3>Welcome To ToDo App! Please Login Or Signup To Continue</h3>
            </span>
        </div>
    </nav><br><br>
    <div class="container col-md-4 px-0 shadow-lg">
        <nav class="navbar navbar-dark bg-dark ">
            <div class="container-fluid " style="display: flex; justify-content: center;">
                <span class="navbar-text ">
                    <h3> ToDo Login </h3>
                </span>
            </div>
        </nav>
        <form class="p-3" action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {% comment %} {{form|crispy}} {% endcomment %}
            {{form.username|as_crispy_field}}<br>
            {{form.password|as_crispy_field}}

            <button type="submit" class="my-3 btn btn-success btn-lg my-2 col-md-4 offset-4"> LOG IN</button>
        </form>
        <div class="text-center pb-5">
            <h4>OR</h4>
            <h5>Are You A New User ?</h5>
            <a href="{% url 'signup' %}">
                <button class="btn btn-success">SIGN UP</button>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
