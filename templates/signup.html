{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>ToDo</title>
</head>

<body>
    <div style="width: 100vw; height: 100vh;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h3> ToDo</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div style="width: 100vw; display: flex; justify-content: flex-end;" class="collapse navbar-collapse"
                    id="navbarSupportedContent">

                    <a class="nav-link active" aria-current="page" href="/login_user"> <button
                            class="btn btn-outline-success" type="button">Log In</button>
                    </a>


                </div>
            </div>
        </nav>

        <div class="container col-md-4 my-2 shadow-lg">

            <form class="p-3" action="" method="POST" autocomplete="off">
                {% csrf_token %}
                {% comment %} {{form.username|as_crispy_field}}
                <div id="div_id_email" class="form-group">
        
                    <label for="id_email" class=" requiredField">
                    Email Address<span class="asteriskField">*</span>
                    </label>


                    <input type="text" name="email" maxlength="150" autocapitalize="none" autocomplete="email" autofocus class="textinput textInput form-control" required id="id_email">
                </div>    
                {{form.password1|as_crispy_field}}
                {{form.password2|as_crispy_field}} {% endcomment %}
                {{form|crispy}}

                <button type="submit" class="my-3 btn btn-success btn-lg my-2 col-md-4 offset-4 "> Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
